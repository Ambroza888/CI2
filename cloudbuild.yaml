steps:
- name: node
  entrypoint: npm
  args: ['install']
- name: node
  entrypoint: npm
  args: ['run','build-prod','express-app-2']
- name: 'gcr.io/cloud-builders/gcloud'
  args: ['app', 'deploy', 'dist/apps/express-app-2/app.yaml', '-v', '$__MY_PRODUCTION']
  timeout: '1600s'

