steps:
- name: gcr.io/cloud-builders/npm
  entrypoint: npm
  args: ['install']
- name: gcr.io/cloud-builders/npm
  entrypoint: npm
  args: ['run','build-prod','express-app-2']
- name: 'gcr.io/cloud-builders/gcloud'
  args: ['app', 'deploy', 'dist/apps/express-app-2/app.yaml']
  timeout: '1600s'

